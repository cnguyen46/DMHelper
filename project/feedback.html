<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Thank you</title>
  <link rel="stylesheet" href="css/styles_feedback.css">
</head>

<body>
  <main>
    <header>
      <h1>Thank You for Trying the Demo!</h1>
    </header>
    <form action="title.html">
      <h2>Please write any comment.</h2>
      <label for="email"> Email:</label>
      <input type="text" id="email"> <br>

      <textarea id="feedbackText" rows="5" cols="50" placeholder="Enter your comment here..."></textarea>

      <div id="starRating" style="margin: 20px;">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>

      <button id="submitBtn">Submit</button>
    </form>
    <nav>
      <a href="title.html">Going back</a>
    </nav>

  </main>
